<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="icon" type="image" href="https://rjql9w.csb.app/youtube_logo_icon.png">

<body>
    
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="img/logo.PNG" class="logo" alt="ytlogo">
        <div class="search-box">
           <input type="search" class="search-bar" placeholder="search"> 
           <button class="search-btn"><img src="img/search.PNG" alt="search button"></button>
        </div>

        <div class="user-options">
            <img src="img/video.PNG" class="icon" alt="">
            <img src="img/grid.PNG" class="icon" alt="">
            <img src="img/bell.PNG" class="icon" alt="">
            <div class="user-dp">
                <img src="img/PHOTO 1.jpg" alt="">
            </div>
        </div>
    </nav>

    <div class="side-bar">
        <a href="#" class="links active"><img src="img/home.PNG" alt="home">Home</a>
        <a href="#" class="links"><img src="img/explore.PNG" alt="explore">explore</a>
        <a href="#" class="links"><img src="img/subscription.PNG" alt="subscription">subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="img/library.PNG" alt="library">library</a>
        <a href="#" class="links"><img src="img/history.PNG" alt="history">history</a>
        <a href="#" class="links"><img src="img/your-video.PNG" alt="yourvideos">your video</a>
        <a href="#" class="links"><img src="img/watch-later.PNG" alt="watch later">watch later</a>
        <a href="#" class="links"><img src="img/liked video.PNG" alt="explore">like video</a>
        <a href="#" class="links"><img src="img/show more.PNG" alt="show more">show more</a>
    </div>

    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">Acciojob</button>
        <button class="filter-options">Parul university</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">trending</button>
        <button class="filter-options">DSA</button>
        <button class="filter-options">Carryminati</button>
    </div>

    <div class="video-container">
